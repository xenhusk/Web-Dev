<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="~/css/Login.css" />
</head>

<body>
    <div class="wrapper">
        <form id="account" method="post">
            <h1>Xenhusk</h1>
            <div class="input-box">
                <input asp-for="Input.Email" class="form-control" autocomplete="username" aria-required="true" placeholder="Username/E-mail" required />
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: ;msFilter:;">
                    <path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path>
                </svg>
            </div>
            <div class="input-box">
                <input asp-for="Input.Password" type="password" class="form-control" autocomplete="current-password" aria-required="true" placeholder="Password" required />
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: ;msFilter:;">
                    <path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path>
                </svg>
            </div>
            <div class="checkbox-remember-forgot mb-3">
                <label class="form-label" for="remember-me">
                    <input class="form-check-input" asp-for="Input.RememberMe" id="remember-me" />
                    @Html.DisplayNameFor(m => m.Input.RememberMe)
                </label>
                <a id="forgot-password" asp-page="./ForgotPassword" class="center-text">Forgot your password?</a>
            </div>
            <div>
                <button id="login-submit" type="submit" class="w-100 btn btn-lg btn-primary">Login</button>
            </div>
            <div class="center-text">
                <p>Don't have an account? <a id="register-link" asp-page="./Register" asp-route-returnUrl="@Model.ReturnUrl">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
</html>
