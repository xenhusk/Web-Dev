<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS - Mabels</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <header>
      <h2 class="logo">Mabels POS</h2>
      <nav class="navbar">
        <a href="index.html">Inventory</a>
        <a href="#">POS</a>
        <a href="orders.html">Orders</a>
      </nav>
    </header>
  </div>
  <div class="pos-system">
    <div class="products">
      <h3>Products</h3>
      <input type="text" id="searchBar" placeholder="Search for products...">
      <div id="productList">
        <!-- Product items will be dynamically added here -->
      </div>
    </div>
    <div class="cart">
      <h3>Cart</h3>
      <table id="cartTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart items will be dynamically added here -->
        </tbody>
      </table>
      <div class="total">
        <strong>Total:</strong> ₱<span id="totalPrice">0.00</span>
      </div>
      <div class="vat">
        <strong>VAT (12%):</strong> ₱<span id="vatAmount">0.00</span>
      </div>
      <label for="billInput">Bill Amount: </label>
      <input type="number" id="billInput" min="0">
      <div>
        <label for="orderType">Order Type: </label>
        <select id="orderType">
          <option value="Takeout">Takeout</option>
          <option value="Dine-in">Dine-in</option>
        </select>
      </div>
      <div id="tableNumberContainer" style="display: none;">
        <label for="tableNumber">Table Number: </label>
        <input type="number" id="tableNumber" min="1">
      </div>
      <div>
        <input type="checkbox" id="applyDiscount">
        <label for="applyDiscount">Apply Discount (20%)</label>
      </div>
      <div id="changeOutput" style="display: none;">
        <strong>Change:</strong> ₱<span id="changeAmount">0.00</span>
      </div>
      <button id="checkoutButton">Checkout</button>
    </div>
  </div>
  <script type="module" src="pos.js"></script>
</body>
</html>
